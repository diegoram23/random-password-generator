<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sono&display=swap" rel="stylesheet">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="main.js" defer></script>
</head>

<body>

    <div class="main">
        <i class="bi bi-brightness-high-fill" id="toggleDark"></i>
        <h1> Generate a
            <br>
            <span id="title-color">random password</span>
        </h1>
        <h2 class="subtitle">Never use an insecure password again</h2>
        <button id="generate"> Generate passwords</button>
        <div class="slider-container">
            <input class="slider" type="range" min="8" max="25" value="12"
                oninput="this.nextElementSibling.value = this.value" id="slider">
            <output>12</output>
        </div>
        <hr>
        <div class="password-container">
            <div id="first-pass"></div>
            <div id="second-pass"></div>
        </div>
    </div>
</body>

</html>
